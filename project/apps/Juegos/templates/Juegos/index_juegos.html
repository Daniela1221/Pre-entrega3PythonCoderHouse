{% extends 'Home/index_home.html' %}
{% load static %}

{% block CONTENIDO %}

{% for juego in Juegos %}
<!-- TARJETA DE LA IZQUIERDA -->
    <section class="page-section">
        <div class="container">
            <div class="product-item">
                <div class="product-item-title d-flex">
                    <div class="bg-faded p-5 d-flex me-auto rounded">
                        <h2 class="section-heading mb-0">
                            <span class="section-heading-upper">{{ juego.direccion_url }}</span>
                            <span class="section-heading-lower">{{ juego.nombre }}</span>
                        </h2>
                    </div>
                </div>
                <img class="product-item-img mx-auto d-flex rounded img-fluid mb-3 mb-lg-0" src="{% static 'Home/assets/img/juegos.webp' %} " alt="..." />
                <div class="product-item-description d-flex ms-auto">
                    <div class="bg-faded p-5 rounded"><p class="mb-0">{{ juego.descripcion }}</p></div>
                </div>
            </div>
        </div>
    </section>
{% endfor %}
    
{% endblock CONTENIDO %}
